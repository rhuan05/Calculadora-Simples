<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CALCULADORA ONLINE</h1>
        <select id="select" onchange="selectAlterado()">
            <option value="soma" selected>Adição(+)</option>
            <option value="subtracao">Subtração(-)</option>
            <option value="multiplicacao">Multiplicação(x)</option>
            <option value="divisao">Divisão(÷)</option>
        </select>
        <div class="container---calculo">
            <input type="number" id="nmr1" onchange="digitouMais3(nmr1)">
            <div class="calculo">+</div>
            <input type="number" id="nmr2" onchange="digitouMais3(nmr2)">
        </div>
        <div class="result"></div>
        <button onclick="verResultado()">VER RESULTADO</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
